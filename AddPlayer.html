<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>IPL Teams Information</title>
</head>
<body>
    <header>
        <div class="home-text">
            <a href="#">IPL Teams</a>
        </div>
        <div>
          <a style="color: white; text-decoration: none;" href="#"> add player </a>
        </div>
        <div>
          <a style="color: white; text-decoration: none;" href="#"> add team</a>
        </div>
        <div class="search-bar">
            <button id="search-button">Search</button>
            <input type="text" id="player-search" placeholder="Search players...">
        </div>
    </header>
    <form>
        <label for="player-name"> player-name</label>
        <input type="text" id="player-name" name="player-name" > <br>
        <label for="price"> price</label>
        <input type="text" id="price" name="price" ><br>
        <label for="team"> team</label>
        <input type="text" id="team" name="team" ><br>
        <label for="role"> role</label>
        <input type="text" id="role" name="role" ><br>
        <label for="playing-status"> playing-status</label>
        <input type="text" id="playing-status" name="playing-status" ><br>
        <label for="player-photo"> player-image</label>
        <input type="file" id="player-photo" name="player-photo" ><br>
    </form>
</body>
</html>
